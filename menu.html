<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Мини-приложение</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
  <h1>Привет из мини-приложения!</h1>
  <p id="user">Загрузка...</p>

  <script>
    const tg = window.Telegram.WebApp;
    tg.expand();

    if (tg.initDataUnsafe.user) {
      document.getElementById("user").innerText =
        `Пользователь: ${tg.initDataUnsafe.user.first_name}`;
    } else {
      document.getElementById("user").innerText = "Пользователь не определён.";
    }
  </script>
</body>
</html>
