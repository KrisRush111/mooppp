<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Мини-приложение</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
  <h1>Привет из мини-приложения!</h1>
  <script>
    const tg = window.Telegram.WebApp;
    tg.expand();

    // Проверим наличие пользователя
    if (tg.initDataUnsafe?.user) {
      const user = tg.initDataUnsafe.user;
      document.body.innerHTML += `<p>Пользователь: ${user.first_name}</p>`;
    } else {
      document.body.innerHTML += `<p>Пользователь не определён.</p>`;
    }
  </script>
</body>
</html>
